<ion-content class="ion-padding login-page" fullscreen>
<div class="logo-container">
    <img src="assets/img/logo-gtp.webp" alt="RockSessions Logo" />
  </div>

  <form class="login-form" (submit)="login()">
    <ion-input type="email" placeholder="Email" [(ngModel)]="email" name="email" required></ion-input>
    <ion-input type="password" placeholder="Password" [(ngModel)]="password" name="password" required></ion-input>
    <ion-button expand="block" type="submit">Entrar</ion-button>

  </form>
  <ion-button
    expand="block"
    fill="clear"
    routerLink="/register"
    color="medium"
    type="button">
  ¿No tienes cuenta? Regístrate 2
  </ion-button>



</ion-content>
