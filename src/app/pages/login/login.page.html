<ion-content class="login-page" [fullscreen]="true">
  <!-- Logo visible arriba -->
  <div class="logo-top">
    <img src="assets/img/logo-gtp.webp" alt="RockSessions Logo">
  </div>

  <!-- Watermark opcional ↓  (mantiene un leve fondo épico) -->
  <div class="logo-bg"></div>

  <!-- Tarjeta con formulario -->
  <form class="login-card" (ngSubmit)="login()" #f="ngForm">
    <h2>Inicia sesión</h2>

    <ion-item lines="none" class="login-item">
      <ion-label position="stacked">Email</ion-label>
      <ion-input name="email" type="email" [(ngModel)]="email"
                 inputmode="email" required autocapitalize="none"></ion-input>
    </ion-item>

    <ion-item lines="none" class="login-item">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input name="password" type="password"
                 [(ngModel)]="password" required></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="!f.valid">
      Entrar
    </ion-button>

    <p class="register-link">
      ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
    </p>
  </form>

  <div class="bottom-gradient"></div>
</ion-content>
