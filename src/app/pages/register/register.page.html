<ion-content class="login-page keyboard-scroll" [fullscreen]="true">

  <!-- Logo superior -->
  <div class="logo-top">
    <img src="assets/img/logo-gtp.webp" alt="RockSessions Logo">
  </div>

  <!-- Watermark opcional -->
  <div class="logo-bg"></div>

  <!-- Tarjeta Glass -->
  <form class="login-card" (ngSubmit)="register()" #f="ngForm">
    <h2>Crear cuenta</h2>

    <!-- Nombre -->
    <ion-item class="login-item" lines="none">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="name" required></ion-input>
    </ion-item>

    <!-- Email -->
    <ion-item class="login-item" lines="none">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" name="email" [(ngModel)]="email" required></ion-input>
    </ion-item>

    <!-- Contraseña -->
    <ion-item class="login-item" lines="none">
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <!-- Confirmación -->
    <ion-item class="login-item" lines="none">
      <ion-label position="stacked">Repite contraseña</ion-label>
      <ion-input type="password" name="password2" [(ngModel)]="password2" required></ion-input>
    </ion-item>

    <!-- Botón -->
    <ion-button expand="block" type="submit" [disabled]="!f.valid">
      Registrarse
    </ion-button>

    <!-- Enlace -->
    <p class="register-link">
      ¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a>
    </p>
  </form>
</ion-content>
