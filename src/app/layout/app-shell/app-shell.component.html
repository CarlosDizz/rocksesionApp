<ion-menu contentId="main-content" type="overlay"
          (ionDidOpen)="onMenuOpen()"
          (ionDidClose)="onMenuClose()">
  <ion-header class="menu-header">
    <div class="menu-logo"></div>
  </ion-header>

  <ion-content class="menu-content">
    <ion-list lines="none">
      <ion-item routerLink="/app/home" routerDirection="root" class="menu-item" [class.active]="current === 'home'">
        <ion-icon slot="start" name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>

      <ion-item routerLink="/app/tickets" routerDirection="root" class="menu-item" [class.active]="current === 'tickets'">
        <ion-icon slot="start" name="ticket-outline"></ion-icon>
        <ion-label>Mis entradas</ion-label>
      </ion-item>

      <ion-item routerLink="/app/profile" routerDirection="root" class="menu-item" [class.active]="current === 'profile'">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-item>

      <ion-item routerLink="/app/settings" routerDirection="root" class="menu-item" [class.active]="current === 'settings'">
        <ion-icon slot="start" name="settings-outline"></ion-icon>
        <ion-label>Ajustes</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
